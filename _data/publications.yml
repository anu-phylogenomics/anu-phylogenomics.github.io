  abstract: Abstract Amino acid substitution models play a crucial role in phylogenetic
    analyses. Maximum likelihood (ML) methods have been proposed to estimate amino
    acid substitution models, however, they are typically complicated and slow. In
    this paper, we propose QMaker, a new ML method to estimate a general time-reversible
    Q matrix from a large protein dataset consisting of multiple sequence alignments.
    QMaker combines an efficient ML tree search algorithm, a model selection for handling
    the model heterogeneity among alignments, and the consideration of rate mixture
    models among sites. We provide QMaker as a user-friendly function in the IQ-TREE
    software package (http://www.iqtree.org) supporting the use of multiple CPU cores
    so that biologists can easily estimate amino acid substitution models from their
    own protein alignments. We used QMaker to estimate new empirical general amino
    acid substitution models from the current Pfam database as well as five clade-specific
    models for mammals, birds, insects, yeasts, and plants. Our results show that
    the new models considerably improve the fit between model and data and in some
    cases influence the inference of phylogenetic tree topologies.
