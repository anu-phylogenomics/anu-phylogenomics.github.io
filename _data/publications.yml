  title: 'Assessing Confidence in Root Placement on Phylogenies: An Empirical Study
    Using Non-Reversible Models'
  title-short: Assessing Confidence in Root Placement on Phylogenies
  container-title: bioRxiv
  publisher: Evolutionary Biology
  genre: preprint
  abstract: 'Using time-reversible Markov models is a very common practice in phylogenetic
    analysis, because although we expect many of their assumptions to be violated
    by empirical data, they provide high computational efficiency. However, these
    models lack the ability to infer the root placement of the estimated phylogeny.
    In order to compensate for the inability of these models to root the tree, many
    researchers use external information such as using outgroup taxa or additional
    assumptions such as molecular-clocks. In this study, we investigate the utility
    of non-reversible models to root empirical phylogenies and introduce a new bootstrap
    measure, the rootstrap, which provides information on the statistical support
    for any given root position. Availability and implementation: A python script
    for calculating rootstrap support values is available at https://github.com/suhanaser/Rootstrap.'
  URL: http://biorxiv.org/lookup/doi/10.1101/2020.07.31.230144
  DOI: 10.1101/2020.07.31.230144

