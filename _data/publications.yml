  abstract: AbstractMotivation Sequence simulation plays a vital role in phylogenetics
    with many applications, such as evaluating phylogenetic methods, testing hypotheses,
    and generating training data for machine-learning applications. We recently introduced
    a new simulator for multiple sequence alignments called Ali-Sim, which outperformed
    existing tools. However, with the increasing demands of simulating large data
    sets, AliSim is still slow due to its sequential implementation; for example,
    to simulate millions of sequence alignments, AliSim took several days or weeks.
    Parallelization has been used for many phylogenetic inference methods but not
    yet for sequence simulation.Results This paper introduces AliSim-HPC, which, for
    the first time, employs high-performance computing for phylogenetic simulations.
    AliSim-HPC parallelizes the simulation process at both multi-core and multi-CPU
    levels using the OpenMP and MPI libraries, respectively. AliSim-HPC is highly
    efficient and scalable, which reduces the runtime to simulate 100 large gap-free
    alignments (30,000 sequences of one million sites) from over one day to 11 minutes
    using 256 CPU cores from a cluster with 6 computing nodes, a 153-fold speedup.
    While the OpenMP version can only simulate gap-free alignments, the MPI version
    supports insertion-deletion models like the sequential AliSim.Availability AliSim-HPC
    is open source and available as part of the new IQ-TREE version v2.2.3 at https://github.com/iqtree/iqtree2/releases
    with a user manual at http://www.iqtree.org/doc/AliSim.Supplementary information
    Supplementary data are available at Bioinformatics online.
