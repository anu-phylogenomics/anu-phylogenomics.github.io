  title: 'Phylogenomics in the pandemic era'
  container-title: PhD Theses
  abstract: Phylogenetic inference is fundamental in biology, elucidating evolutionary
    relationships among organisms and shedding light on species’ origins. During
    the COVID-19 pandemic, phylogenetic methods are pivotal in discovering the
    origin, detecting new SARS-CoV-2 variants, and guiding public health decisions.
    Phylogenetics also plays a key role in understanding Earth’s biodiversity, spanning
    from the origins of life billions of years ago to the evolution of modern species such as
    plants and animals. We are now in the genomic era where the ever-growing genomic
    data poses new challenges - making existing phylogenetic tools intractable, calling
    for an urgent need for new efficient methods. To fill this gap, I developed several
    new phylogenetic methods tailored for large-scale genomic data....
