  abstract: Abstract Sequence simulators play an important role in phylogenetics.
    Simulated data has many applications, such as evaluating the performance of different
    methods, hypothesis testing with parametric bootstraps, and, more recently, generating
    data for training machine-learning applications. Many sequence simulation programs
    exist, but the most feature-rich programs tend to be rather slow, and the fastest
    programs tend to be feature-poor. Here, we introduce AliSim, a new tool that can
    efficiently simulate biologically realistic alignments under a large range of
    complex evolutionary models. To achieve high performance across a wide range of
    simulation conditions, AliSim implements an adaptive approach that combines the
    commonly-used rate matrix and probability matrix approaches. AliSim takes 1.4
    hours and 1.3 GB RAM to simulate alignments with one million sequences or sites,
    while popular software Seq-Gen, Dawg, and INDELible require two to five hours
    and 50 to 500 GB of RAM. We provide AliSim as an extension of the IQ-TREE software
    version 2.2, freely available at www.iqtree.org, and a comprehensive user tutorial
    at http://www.iqtree.org/doc/AliSim.
