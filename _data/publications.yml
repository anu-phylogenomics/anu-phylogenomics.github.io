  title: New methods to calculate concordance factors for phylogenomic datasets
  container-title: Molecular Biology and Evolution
  page: 2727-2733
  volume: '37'
  issue: '9'
  abstract: 'We implement two measures for quantifying genealogical
    concordance in phylogenomic datasets: the gene concordance factor (gCF) and the
    site concordance factor (sCF). For every branch of a reference tree, gCF is defined
    as the percentage of decisive gene trees containing that branch. This measure
    is already in wide usage, but here we introduce a package that calculates it while
    accounting for variable taxon coverage among gene trees. sCF is a new measure
    defined as the percentage of decisive sites supporting a branch in the reference
    tree. gCF and sCF complement classical measures of branch support in phylogenetics
    by providing a full description of underlying disagreement among loci and sites.
    An easy to use implementation and tutorial is
    freely available in the IQ-TREE software (http://www.iqtree.org).'
  URL: https://academic.oup.com/mbe/advance-article/doi/10.1093/molbev/msaa106/5828940
