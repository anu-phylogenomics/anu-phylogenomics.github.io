---
layout: default
title:  Software
---

<div class="container">
	<h1>{{page.title}}</h1>
    <div class="row">
        {% for software in site.data.software %}
            <div class="col-md-3">
            	<a href="{{software.url}}"><img src="{{software.logo}}" width=180 alt="{{software.name}}"></a>
            </div>
            <div class="col-md-9">
                <a href="{{software.url}}"><h3>{{ software.name }}: {{software.title}}</h3></a>
                <p>{{software.description}}</p>
            </div>
        {% endfor %}
    </div>
</div>
